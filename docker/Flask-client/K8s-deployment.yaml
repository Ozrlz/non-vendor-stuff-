apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: gcr.io/oscar-test-01/flask-client:1.0
        tty: true
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: configMap-flask